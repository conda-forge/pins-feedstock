{% set name = "pins" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pins-{{ version }}.tar.gz
  sha256: 56601bab4b9151821b666e54e6a52445a1796c63ab0301db1061a0aa8543fab0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - appdirs <2.0.0
    - fsspec >=0.8.0
    - humanize >=1.0.0
    - importlib-metadata >=4.4
    - importlib-resources >=1.3
    - jinja2 >=2.10.0
    - joblib >=0.12.0
    - pandas >=0.23.0
    - python >=3.7
    - pyyaml >=3.13
    - requests
    - python-xxhash >=1.0.0

test:
  imports:
    - pins
  requires:
    - pip

about:
  home: https://github.com/rstudio/pins-python
  summary: Publish data sets, models, and other python objects, making it easy to share them across projects and with your colleagues.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
